<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header">
    <title>Header</title>
</head>

<body class="bg-gradient-primary">
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" th:object="${userSignupFormData}" th:action="@{/signup}" th:method="post">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" name="firstName" th:field="*{firstName}"
                                           class="form-control form-control-user"
                                           placeholder="First Name"
                                           autocomplete="off">
                                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                                           th:errors="*{firstName}"></small>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" name="lastName" th:field="*{lastName}"
                                           class="form-control form-control-user"
                                           placeholder="Last Name"
                                           autocomplete="off">
                                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                           th:errors="*{lastName}"></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="userName" th:field="*{userName}"
                                       class="form-control form-control-user"
                                       placeholder="User Name"
                                       autocomplete="off">
                                <small class="text-danger" th:if="${#fields.hasErrors('userName')}"
                                       th:errors="*{userName}"></small>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" th:field="*{password}"
                                       class="form-control form-control-user"
                                       placeholder="Password">
                                <small class="text-danger" th:if="${#fields.hasErrors('password')}"
                                       th:errors="*{password}"></small>
                            </div>
                            <button type="submit" href="login.html" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            Already have an account? <a class="small" href="login.html">Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
