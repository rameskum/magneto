<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header">
    <title>Header</title>
</head>

<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" th:action="@{/login}" th:method="post">
                                    <div class="form-group">
                                        <input type="email" name="userName" class="form-control form-control-user"
                                               id="userName"
                                               autocomplete="off" placeholder="Username"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control form-control-user"
                                               placeholder="Password"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" name="remember-me" class="custom-control-input"
                                                   id="remember-me"/>
                                            <label class="custom-control-label" for="remember-me">Remember Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" th:href="@{~/login}"
                                            class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <hr/>
                                <div class="text-center">
                                    Don't have an account?
                                    <a class="small" th:href="@{~/signup}">Sign Up!</a>
                                </div>
                                <hr th:if="${param.error != null || param.registered != null}"/>
                                <div id="errors" class="text-danger"
                                     th:if="${(param.error != null) and (param.error[0] == 'true')}">
                                    Invalid email or password
                                </div>
                                <div id="success" th:class="text-info" th:if="${(param.registered != null)}">
                                    Account has been created successfully! Please activate.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
